<div class="carrinho-container">
  <h2>Carrinho de Compras</h2>
  <div *ngFor="let user of users; let i = index">
    <div class="box-produto">
      <div class="info-produto">
        <p>{{ user.firstName }}</p>
        <div class="info-preco-quantidade">
          <p>{{ user.id }}</p>
        </div>
      </div>
      <div class="box-quantidade">
        <div class="info-quantidade">
          <p class="text-quantidade">Quantidade:</p>
          <p class="number-quantidade">{{ user.id }}</p>
        </div>
        <div class="box-botoes">
          <button>+</button>
          <button>-</button>
          <button>Remover</button>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="total">Total: R$ 2.329,90</div>
  <div class="botoesComprar">
    <button>Adicionar Mais Produtos</button>
    <button>Concluir a Compra</button>
  </div>
</div>
