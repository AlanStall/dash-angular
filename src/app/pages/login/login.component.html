<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card formLogin">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="email.valid">
            {{ getErrorMessage() }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Senha"
            formControlName="password"
            type="password"
          />
          <mat-error
            *ngIf="addressForm.controls['password'].hasError('required')"
          >
            Senha é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        [disabled]="!addressForm.valid"
        color="primary"
        type="submit"
      >
        Cadastrar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
